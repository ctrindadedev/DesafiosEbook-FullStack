<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style_layout.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      Crie um layout de página simples utilizando o Grid Layout, com cabeçalho,
      navegação, conteúdo principal, barra lateral e rodapé.
    </h1>
    <div class="container">
      <header class="header">Cabeçalho</header>
      <nav class="nav">Navegação</nav>
      <main class="main">Conteúdo Principal</main>
      <aside class="aside">Barra Lateral</aside>
      <footer class="footer">Rodapé</footer>
    </div>
  </body>
</html>
