<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificando Elementos</title>
  </head>
  <body>
    <h1 id="titulo">Bem-vindo</h1>
    <p id="descricao">Este é um parágrafo.</p>
    <p id="paragrafo">Este é um parágrafo estilizado.</p>
    <p id="paragrafo2">Este é um parágrafo destacado.</p>
    <img
      class="imagem_principal"
      src="assets/imagem1.jpg"
      id="imagem1"
      alt="Imagem de dois irmãos"
    />
    <button class="image_highlight">Destaque a imagem!</button>
    <button class="image_changer">Mude a imagem!!</button>
    <button class="page_changer">Modo escuro!</button>
  </body>
  <script src="script.js"></script>
</html>
